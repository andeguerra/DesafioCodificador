<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main>
        <div class="menuContent">
            <div class="menu-content">
                <a href="#" class="logo">
                    <img src="/img/icon.svg" alt="Logo da Alura">
                </a>
            </div>
        </div>
        <div class="mainContent">
            <div class="inputText">
                <input type="text" placeholder="Digite seu texto">
            </div>
            <div class="bottonContent">
                <div class="alertMsg">
                    <img src="/img/icon2.svg" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btnSection">
                    <button class="btnCryp">
                        Criptografar
                    </button>
                    <button class="btnDescryp">
                        Descriptografar
                    </button>
                </div>
            </div>
        </div>
        <div class="encryptedTextForm">
            <img src="/img/background.png" alt="Imagem da caixa de texto">
            <h3>Nenhuma mensagem <br>encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </main>
</body>

</html>
